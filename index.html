<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories â™¡</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Memories â™¡</h1>
            <p>Kenangan Kita yang Terus Bertambah</p>
        </div>

        <div class="controls">
            <div class="filter-tabs">
                <button class="tab-btn active" onclick="filterPhotos('all')">Semua âœ¨</button>
                <button class="tab-btn" onclick="filterPhotos('her')">Dia ğŸ’•</button>
                <button class="tab-btn" onclick="filterPhotos('together')">Bersama ğŸ‘«</button>
                <button class="tab-btn" onclick="filterPhotos('video')">Video ğŸ¬</button>
            </div>
            <button class="add-btn" onclick="openModal()">+ Tambah Foto</button>
        </div>

        <div class="booklet">
            <div class="photo-grid" id="photoGrid"></div>
            
            <div class="pagination">
                <button class="page-btn" id="prevBtn" onclick="changePage(-1)">â† Prev</button>
                <span class="page-info" id="pageInfo">Page 1</span>
                <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next â†’</button>
            </div>
        </div>
    </div>

    <!-- Modal Add Photo -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <h2 style="margin-bottom: 20px; color: #ff6b9d;">Tambah Kenangan Baru</h2>
            
            <form id="addPhotoForm" onsubmit="addPhoto(event)">
                <div class="form-group">
                    <label>Tipe Media</label>
                    <select id="mediaType" onchange="toggleMediaInput()">
                        <option value="photo">Foto ğŸ“·</option>
                        <option value="video">Video ğŸ¥</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>URL Foto/Video</label>
                    <input type="url" id="mediaUrl" placeholder="https://example.com/photo.jpg" required>
                    <small style="color: #999;">Paste link foto/video dari Google Drive, Imgur, dll</small>
                </div>

                <div class="form-group">
                    <label>Kategori</label>
                    <select id="category">
                        <option value="her">Foto Dia ğŸ’•</option>
                        <option value="together">Foto Bersama ğŸ‘«</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Caption</label>
                    <textarea id="caption" rows="3" placeholder="Tulis caption lucu atau romantis..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Simpan Kenangan â™¡</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
